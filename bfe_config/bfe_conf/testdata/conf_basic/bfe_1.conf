[server]
# listen port for http request
httpPort = 80
# listen port for https request
httpsPort = 443
# listen port for monitor request
monitorPort = 8080
# enable monitor server
MonitorEnabled = true
# max number of CPUs to use
maxCpus = 5

# settings of communicate with http client
TlsHandshakeTimeout = 30
ClientReadTimeout = 24
ClientWriteTimeout = 24
GracefulShutdownTimeout = 10

# location of some data files
hostRuleConf = host_rule123.conf
routeRuleConf = route_rule123.conf

clusterTableConf = cluster_table456.conf
gslbConf = gslb789.conf
clusterConf = cluster_conf123.conf

maxHeaderUriBytes=8096
maxHeaderBytes=8096

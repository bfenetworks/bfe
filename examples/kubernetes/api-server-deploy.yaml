apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-server
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-server
  template:
    metadata:
      labels:
        app: api-server
    spec:
      securityContext:
        runAsUser: 10001
        runAsGroup: 10001
        fsGroup: 10001
      initContainers:
        # Wait for MySQL init job to complete
        - name: wait-for-db-init
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for database initialization..."
              until nc -z mysql.bfe-system.svc.cluster.local 3306; do
                echo "MySQL is not ready, waiting..."
                sleep 5
              done
              echo "MySQL is ready, waiting for init job to complete..."
              sleep 15
              echo "Database should be initialized now!"
      containers:
        - name: api-server
          # Update this image to your registry.
          image: ghcr.io/bfenetworks/api-server:latest
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8183
            - name: monitor
              containerPort: 8284
          volumeMounts:
            - name: conf
              mountPath: /home/work/api-server/conf/api_server.toml
              subPath: api_server.toml
              readOnly: true
          readinessProbe:
            httpGet:
              path: /monitor
              port: 8284
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /monitor
              port: 8284
            initialDelaySeconds: 15
            periodSeconds: 20
      volumes:
        - name: conf
          configMap:
            name: api-server-conf

---
apiVersion: v1
kind: Service
metadata:
  name: api-server
spec:
  selector:
    app: api-server
  ports:
    - name: http
      port: 8183
      targetPort: 8183
      nodePort: 30083
    - name: monitor
      port: 8284
      targetPort: 8284
  type: NodePort 

# MySQL Database Components for API Server
# This file contains all MySQL-related Kubernetes resources:
# - Secret (credentials)
# - emptyDir (ephemeral storage, for test/demo only)
# - Service (network)
# - Deployment (MySQL server)
# - ConfigMap (db_ddl.sql initialization script)
# - Job (database initialization)

---
apiVersion: v1
kind: Secret
metadata:
  name: mysql-secret
type: Opaque
stringData:
  mysql-root-password: "bfe123456"
  mysql-database: "open_bfe"


---
apiVersion: v1
kind: Service
metadata:
  name: mysql
spec:
  selector:
    app: mysql
  ports:
    - name: mysql
      port: 3306
      targetPort: 3306
  clusterIP: None

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
        - name: mysql
          image: mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: mysql-root-password
            - name: MYSQL_DATABASE
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: mysql-database
          ports:
            - name: mysql
              containerPort: 3306
          volumeMounts:
            - name: mysql-data
              mountPath: /var/lib/mysql
          livenessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - -h
                - localhost
                - -uroot
                - -p$(MYSQL_ROOT_PASSWORD)
            initialDelaySeconds: 60
            timeoutSeconds: 5
            failureThreshold: 5
            periodSeconds: 10
          readinessProbe:
            exec:
              command:
                - mysqladmin
                - ping
                - -h
                - localhost
                - -uroot
                - -p$(MYSQL_ROOT_PASSWORD)
            initialDelaySeconds: 60
            timeoutSeconds: 5
            failureThreshold: 5
            periodSeconds: 10
      volumes:
        - name: mysql-data
          emptyDir: {}
---

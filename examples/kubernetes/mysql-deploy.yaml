    -- create forward_cases
    DROP TABLE IF EXISTS `route_cases`;
    CREATE TABLE `route_cases` (
      `id` bigint(20) NOT NULL AUTO_INCREMENT,
      `description` varchar(1024) NOT NULL DEFAULT '',

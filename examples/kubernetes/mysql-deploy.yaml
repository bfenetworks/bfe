---
apiVersion: batch/v1
kind: Job
metadata:
  name: mysql-init-job
spec:
  ttlSecondsAfterFinished: 100
  template:
    metadata:
      labels:
        app: mysql-init
    spec:
      restartPolicy: OnFailure
      initContainers:
        # Wait for MySQL to be ready
        - name: wait-for-mysql
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for MySQL to be ready..."
              until nc -z mysql.bfe-system.svc.cluster.local 3306; do
                echo "MySQL is not ready yet, sleeping 5s..."
                sleep 5
              done
              echo "MySQL is ready!"
              sleep 10
      containers:
        - name: mysql-init
          image: mysql:8.0
          env:
            - name: MYSQL_PWD
              valueFrom:
                secretKeyRef:
                  name: mysql-secret
                  key: mysql-root-password
          command:
            - sh
            - -c
            - |
              echo "Starting database initialization..."
              mysql -h mysql.bfe-system.svc.cluster.local -uroot < /init-scripts/db_ddl.sql
              echo "Database initialization completed!"
          volumeMounts:
            - name: init-scripts
              mountPath: /init-scripts
      volumes:
        - name: init-scripts
          configMap:
            name: mysql-init


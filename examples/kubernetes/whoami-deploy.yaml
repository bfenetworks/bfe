apiVersion: apps/v1
kind: Deployment
metadata:
  name: whoami
  namespace: default
  labels:
    app.kubernetes.io/name: whoami
    app.kubernetes.io/instance: whoami
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: whoami
      app.kubernetes.io/instance: whoami
  template:
    metadata:
      labels:
        app.kubernetes.io/name: whoami
        app.kubernetes.io/instance: whoami
    spec:
      containers:
        - name: whoami
          imagePullPolicy: IfNotPresent
          # image: ghcr.nju.edu.cn/cc14514/whoami:latest
          image: ghcr.io/cc14514/whoami:latest
          ports:
            - containerPort: 80

---
apiVersion: v1
kind: Service
metadata:
  name: whoami
  namespace: default
  labels:
    bfe-product: demo
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 80
    # - name: http2  #multiple port demo
    #   port: 8090
    #   targetPort: 80
  selector:
    app.kubernetes.io/name: whoami
    #app.kubernetes.io/instance: whoami
